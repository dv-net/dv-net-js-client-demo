<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DV NET â€” Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <meta name="theme-color" content="#0b0f17" />
  <meta name="color-scheme" content="dark" />
  <meta name="description" content="Simple single-page DV NET online shop" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo">ðŸ›’</span>
        <span class="brand-name">DV NET</span>
      </div>
      <nav class="nav">
        <button id="cartToggle" class="btn btn-secondary">Cart <span id="cartCount" class="badge">0</span></button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Express.js Demo Shop Dv.net</h1>
      <p>
        Integration with
        <a class="hero__link" href="https://github.com/dv-net/dv-net-js-client" target="_blank" rel="noopener noreferrer">dv-net-js-client</a>
        and accepting crypto payments via
        <a class="hero__link" href="https://dv.net" target="_blank" rel="noopener noreferrer">DV Net</a>
      </p>
    </section>

    <section>
      <div id="products" class="grid"></div>
    </section>
  </main>

  <aside id="cartPanel" class="cart">
    <div class="cart-header">
      <h2>Cart</h2>
      <button id="closeCart" class="icon-btn" aria-label="Close">âœ•</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="total">
        <span>Total:</span>
        <strong id="cartTotal">$0.00</strong>
      </div>
      <div class="cart-actions">
        <button id="clearCart" class="btn btn-ghost">Clear</button>
        <button id="payBtn" class="btn btn-primary">Pay</button>
      </div>
    </div>
  </aside>

  <div id="backdrop" class="backdrop"></div>

  <script src="/app.js" defer></script>
</body>
<style>
  body{background:#0b0f17;color:#e6edf3}
</style>
</html>
